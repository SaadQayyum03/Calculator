<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="canvas">
        <div class="header">
            <div class="solar"></div>
            <div class="solar"></div>
            <div class="solar"></div>
            <div class="brand">Shahen shah E maut</div>
        </div>

        <div class="display">
            <div data-number=0 class="digit">0</div>
            <div data-number=1 class="digit"></div>
            <div data-number=2 class="digit"></div>
            <div data-number=3 class="digit"></div>
            <div data-number=4 class="digit"></div>
            <div data-number=5 class="digit"></div>
            <div data-number=6 class="digit"></div>
            <div data-number=7 class="digit"></div>
            <div data-number=9 class="digit"></div>
            <div data-number=10 class="digit"></div>
            <div data-number=11 class="digit"></div>
            <div data-number=12 class="digit"></div>
            <div data-number=13 class="digit"></div>
            <div data-number=14 class="digit">0</div>
        </div>
        <div class="display operation">
            <div class="digit operator">/</div>
        </div>
        <div class="buttons"></div>
    </div>
</body>
</html>
