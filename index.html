<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/scripts.js" defer></script>
    <script src="scripts/themeManager.js"></script>
</head>
<body>
    <div class="canvas">
        <div class="header">
            <div class="solar"></div>
            <div class="solar"></div>
            <div class="solar"></div>
            <div class="brand">Shahen shah E maut</div>
        </div>

        <div class="display">
            <div data-number=0 class="digit">0</div>
            <div data-number=1 class="digit">2</div>
            <div data-number=2 class="digit">3</div>
            <div data-number=3 class="digit">4</div>
            <div data-number=4 class="digit">5</div>
            <div data-number=5 class="digit">6</div>
            <div data-number=6 class="digit">7</div>
            <div data-number=7 class="digit">8</div>
            <div data-number=9 class="digit">9</div>
            <div data-number=10 class="digit">0</div>
            <div data-number=11 class="digit">1</div>
            <div data-number=12 class="digit">2</div>
            <div data-number=13 class="digit">3</div>
        </div>

        <div class="display operation">
            <div class="digit operator">/</div>
        </div>

        <div class="buttons">
            <div class="row top">
                <button class="btn">1</button>
                <button class="btn">1</button>
                <button class="btn">1</button>
                <button class="btn">1</button>
            </div>
            <div class="row">
                <button class="btn">1</button>
                <button class="btn">1</button>
                <button class="btn">1</button>
                <button class="btn">1</button>
            </div>
            <div class="row">
                <button class="btn">1</button>
                <button class="btn">1</button>
                <button class="btn">1</button>
                <button class="btn">1</button>
            </div>
            <div class="row">
                <button class="btn">1</button>
                <button class="btn">1</button>
                <button class="btn">1</button>
                <button class="btn">1</button>
            </div>
            <div class="row">
                <button class="btn">1</button>
                <button class="btn">1</button>
                <button class="btn">1</button>
                <button class="btn">1</button>
            </div>

        </div>
    </div>
</body>
</html>
